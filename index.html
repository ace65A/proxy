<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Bot</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://storage.googleapis.com/chatapp-website-assets/informative_onboarding_main_mobile_light.png" alt="Proxy Bot" class="header-image">
            <h1>Welcome to ProxyBot</h1>
            <p>Manage your proxy needs and subscriptions with ease!</p>
        </header>
        <div class="chat-container">
            <div class="chat-box" id="chat-box">
                <!-- Chat messages will appear here -->
            </div>
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Type your message here..." autofocus>
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="server.js"></script>
</body>
</html>
